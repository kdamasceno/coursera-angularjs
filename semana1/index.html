<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold;}
	  .message-red { color: red; }
	  .message-green { color: green; }
	  
	  .form-border { border-width: 1px; border-style: solid; }
	  .border-red { border-color: red; }
	  .border-green { border-color: green; }
    </style>
    <script src="angular.min.js"></script>
   <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control form-border border-{{color}}"
             ng-model="menu">
             <span>Obs.: NÃ£o consideramos vazio como item de contagem.</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch();">Check If Too Much</button>
         </div>
         <div class="form-group message message-{{color}}">
           <!-- Your message can go here. -->
           {{mymessage}}
         </div>
   </div>
</body>
</html>
