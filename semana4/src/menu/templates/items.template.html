<a ui-sref="home">Home</a> &lt;
<a ui-sref="categories">Lista de Categorias</a> &lt;

<span> {{ itemDetail.name }} </span>
<div>Item name: {{ itemDetail.name }}</div>
<div>Item quantity: {{ itemDetail.quantity }}</div>
<div>Item description: {{ itemDetail.description }}</div>

<ul>
  <li ng-repeat="item in $ctrl.items">
    <div>{{ item.short_name }} - {{ item.name }}</div>
    <div>{{ item.description }}</div>
  </li>
</ul>
